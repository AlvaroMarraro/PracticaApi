<div class="container-fluid bg-secondary py-h">
    <div class="container text-white">
        <div class="display-5">Crear Persona</div>
        <p class="lead">Por favor cree una nueva persona</p>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-6">
            <form action="">
                <div class="form-control form-group">
                    <label for="">Nombre</label>
                    <input type="text" [(ngModel)]="persona.nombre" name="nombre" class="form-control" id="txtNombre">
                </div>
                <div class="form-control form-group">
                    <label>Apellido</label>
                    <input type="text" [(ngModel)]="persona.apellido"  name="apellido" class="form-control" id="txtApellido">
                </div>
                <div class="form-control form-group">
                    <label>DNI</label>
                    <input type="text" [(ngModel)]="persona.dni"  name="dni" class="form-control" id="txtDni">
                </div>
                <div class="form-control form-group">
                    <select name="SexoSelect" [(ngModel)]="persona.sexo" id="sexo">
                        <option [value]="item.nombre" *ngFor="let item of listaSexos">{{item.nombre}}</option>
                    </select>
                </div>
                <div class="form-control form-group">
                    <label>Calle</label>
                    <input type="text" [(ngModel)]="persona.calle"  name="calle" class="form-control" id="txtCalle">
                </div>
                <div class="form-control form-group">
                    <label>Altura</label>
                    <input type="text" [(ngModel)]="persona.numero"  name="altura" class="form-control" id="txtAltura">
                </div>
               
                <div class="form-group">
                    <button class="btn btn-primary" (click)="CrearPersona()">Crear Persona</button>&nbsp;
                    <button class="btn btn-secondary" (click)="Volver()">Volver</button>
                </div>
            </form>
        </div>
    </div>
</div>
