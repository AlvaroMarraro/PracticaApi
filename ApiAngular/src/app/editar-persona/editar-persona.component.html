<div class="container-fluid bg-secondary py-h">
    <div class="container text-white">
        <div class="display-5">Editar</div>
        <p class="lead">Editar Persona</p>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-6">
            <form action="">
                <div class="form-control form-group">
                    <label for="">Nombre</label>
                    <input type="text" [(ngModel)]="persona.nombre" name="nombre" class="form-control" id="txtNombre">
                </div>
                <div class="form-control form-group">
                    <label>Apellido</label>
                    <input type="text" [(ngModel)]="persona.apellido"  name="apellido" class="form-control" id="txtApellido">
                </div>
                <div class="form-control form-group">
                    <label>DNI</label>
                    <input type="text" [(ngModel)]="persona.dni"  name="dni" class="form-control" id="txtDni">
                </div>
                <div class="form-control form-group">
                    <label>Sexo</label>
                    <input type="text" [(ngModel)]="persona.sexo"  name="sexo" class="form-control" id="txtSexo">
                </div>
                <div class="form-group">
                    <button class="btn btn-primary" (click)="Actualizar()">Actualizar Persona</button>
                </div>
            </form>
        </div>
    </div>
</div>
