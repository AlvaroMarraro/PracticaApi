<div class="container-fluid bg-primary py-h">
    <div class="container text-white">
        <div class="display-3">Bienvenidos</div>
        <p class="lead">Ingrese al Sistema por favor</p>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-6">
            <form action="">
                <div class="form-control">
                    <label for="">Nombre Usuario</label>
                    <input type="text" [(ngModel)]="usuario.nombreUsu" name="nombreUsu" class="form-control" id="txtNombreUsu" required="required">
                </div>
                <div class="form-control">
                    <label>Password</label>
                    <input type="password" [(ngModel)]="usuario.password"  name="password" class="form-control" id="txtPassword" required="required">
                </div>
                <div class="form-group">
                    <button class="btn btn-primary" (click)="LogIn()">Log In</button>&nbsp;
                    <button class="btn btn-secondary" (click)="Registrar()">Registrar Usuario</button>
                </div>
            </form>
        </div>
    </div>
</div>
